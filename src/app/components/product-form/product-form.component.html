<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar' : 'Novo' }} Produto</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome">
    </div>

    <div class="mb-3">
      <label class="form-label">Preço</label>
      <input type="number" class="form-control" formControlName="preco">
    </div>

    <div class="mb-3">
      <label class="form-label">Código de Barras</label>
      <input type="text" class="form-control" formControlName="sku">
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <input type="number" class="form-control" formControlName="categoriaId">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/products">Cancelar</button>
  </form>
</div>
